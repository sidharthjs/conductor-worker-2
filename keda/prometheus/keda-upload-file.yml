apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: prom-scaledobject-upload
  namespace: conductor
spec:
  minReplicaCount: 1
  pollingInterval: 10
  cooldownPeriod: 30
  maxReplicaCount: 12
  scaleTargetRef:
    name: worker-task-upload-file
  triggers:
  - type: prometheus
    metadata:
      # Required
      serverAddress: http://prometheus-server.conductor
      metricName: task_queue_depth
      threshold: '3'
      query: task_queue_depth{taskType="upload_file"}
